<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>
  
  <!-- Diamond Icon -->
  <g transform="translate(256, 220)">
    <polygon points="0,-80 80,0 0,80 -80,0" fill="#ffffff" opacity="0.95"/>
  </g>
  
  <!-- PFV Text -->
  <text x="256" y="400" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#ffffff" text-anchor="middle">PFV</text>
  
  <!-- Version Badge -->
  <rect x="380" y="30" width="100" height="40" rx="20" fill="#ffffff" opacity="0.2"/>
  <text x="430" y="58" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">v1.0</text>
</svg>
